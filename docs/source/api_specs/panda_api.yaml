  /v1/data_carousel/change_staging_source:
    post:
      summary: Change source of staging
      description: 'If the request is queued, its source_rse will be rechosen, excluding
        the original source.

        If the request is staging, the source_replica_expression of its DDM rule is
        unset so new source can be tried.

        Only effective on queued or staging requests.

        The reqeusts can be specified by request_id or dataset (if both exist, request_id
        is taken).

        Requires a secure connection production role.


        '
      tags:
      - data_carousel
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                request_id:
                  type: integer
                  description: request_id of the staging request, e.g. `123`
                dataset:
                  type: string
                  description: dataset name of the staging request in the format of
                    Rucio DID, e.g. `"mc20_13TeV:mc20_13TeV.700449.Sh_2211_Wtaunu_mW_120_ECMS_BFilter.merge.AOD.e8351_s3681_r13144_r13146_tid36179107_00"`
                cancel_fts:
                  type: boolean
                  description: whether to cancel current FTS requests on DDM, False
                    by default
                change_src_expr:
                  type: boolean
                  description: whether to change source_replica_expression of the
                    DDM rule by replacing old source with new one, instead of just
                    dropping old source
                source_rse:
                  type: string
                  description: if set, use this source RSE instead of choosing one
                    randomly, also force change_src_expr to be True; default is None
              required:
              - request_id
              - dataset
              - cancel_fts
              - change_src_expr
              - source_rse
      responses:
